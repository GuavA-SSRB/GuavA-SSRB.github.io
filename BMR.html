<!DOCTYPE html>
<html>
<head>
  <title>BMR 計算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    form {
      width: 300px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555;
    }
    
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
  </style>
  <script>
    function calculateBMR() {
      var weight = parseFloat(document.getElementById("weight").value);
      var height = parseFloat(document.getElementById("height").value);
      var age = parseFloat(document.getElementById("age").value);
      var gender = parseFloat(document.getElementById("gender").value);
      
      var bmr = 9.99 * weight + 6.25 * height - 4.92 * age + (166 * gender - 161);
      
      document.getElementById("result").innerHTML = "您的基礎代謝率(BMR)為：" + bmr.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>BMR 計算器</h1>
  
  <form>
    <label for="weight">體重（公斤）：</label>
    <input type="number" id="weight" step="0.01" required><br>
    
    <label for="height">身高（公分）：</label>
    <input type="number" id="height" step="0.01" required><br>
    
    <label for="age">年齡：</label>
    <input type="number" id="age" required><br>
    
    <label for="gender">性別：</label>
    <select id="gender">
      <option value="1">男</option>
      <option value="0">女</option>
    </select><br>
    
    <button type="button" onclick="calculateBMR()">計算</button>
  </form>
  
  <div id="result"></div>
</body>
</html
